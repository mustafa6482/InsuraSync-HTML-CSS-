    <script>
        // Function to validate the confirm password field
        function validatePassword() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }

        // Function to get URL query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to display the error message if 'error' parameter exists
        function displayErrorMessage() {
            const errorMessage = getQueryParam('error');
            if (errorMessage) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = decodeURIComponent(errorMessage);
                errorDiv.style.display = 'block';
            }
        }

        // Call the function when the page is loaded
        window.onload = displayErrorMessage;
    </script>
</head>
<body>

<header>
    <h1>InsuraSync</h1>
    <nav>
        <a href="landing_page1.php">Home</a>
        <a href="login.html">Login</a>
    </nav>
</header>

<div class="container">
    <div class="form-title">
        <h2>Create an Account</h2>
        <p>Fill in the details below to sign up for InsuraSync.</p>
    </div>

    <!-- Error message section -->
    <div id="error-message" class="error-message" style="display: none;"></div>

    <form action="signup.php" method="POST" onsubmit="return validatePassword()">
        <!-- Full Name -->
        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" required placeholder="Enter your full name">
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <input type="submit" value="Sign Up">
        </div>

        <!-- Already have an account -->
        <div class="form-group">
            <p>Already have an account? <a href="login.html">Log in here</a></p>
        </div>
    </form>
